<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      width: 200px; 
      padding: 10px; 
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
	/* 특정 버튼들의 색상 변경 */
    [id^="fillTestPlan"], #extractTestCaseBtn, #btn-create-all-plan {
      background: #FF5722; /* 새로운 색상 */
    }
    [id^="fillTestPlan"]:hover, #extractTestCaseBtn:hover, #btn-create-all-plan:hover {
      background: #E64A19; /* hover 상태의 색상 */
    }
  </style>
</head>
<body>
  <!-- /test/case -->
  <button id="extractBtn">데이터 추출하기</button>
  <button id="fillBtn">데이터 입력하기</button>

  <!-- /test/plan/create -->
  <button id="extractTestCaseBtn">TestCase기반 Plan 입력</button>
  <button id="btn-create-all-plan">Plan 일괄 생성</button>
  <script src="popup.js"></script>
</body>
</html>
